<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Entradas - UTickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>UTickets</h1>
        </div>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                
            </ul>
        </nav>
    </header>


    <section class="purchase">
        <div class="purchase-left">
            <h2>Seleccione el Método de Pago</h2>
            <div class="payment-method">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                <label for="credit-card">Crédito Card</label>
                <input type="radio" id="visa" name="payment-method" value="visa">
                <label for="visa">Visa</label>
                <input type="radio" id="yape" name="payment-method" value="yape"> 
                <label for="yape">Yape</label>
            </div>
            <form>
                <div class="input-group">
                    <label for="cardholder">Usuario de Tarjeta</label>
                    <input type="text" id="cardholder" name="cardholder" required>
                </div>
                <div class="input-group">
                    <label for="cardnumber">Número de Tarjeta</label>
                    <input type="text" id="cardnumber" name="cardnumber" required>
                </div>
                <div class="input-group">
                    <label for="expiration">Fecha de Expiración</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/AA" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="confirm-button">Confirmar Pago</button>
            </form>
        </div>
        <div class="purchase-right">
            <h3>Resumen del Pedido</h3>
            <div class="order-summary">
                <p>Alanis Morissette 2025</p>
                <p><strong>Subtotal:</strong> $200.22</p>
                <p><strong>IGV:</strong> $20.22</p>
                <p><strong>Otros:</strong> $2.22</p>
                <p><strong>Total:</strong> $222.66</p>
            </div>
            <img src="concert.jpg" alt="Concert Image">
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>UTickets</h3>
            </div>
        </div>
    </footer>
</body>
</html>
