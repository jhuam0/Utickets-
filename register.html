<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UTickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>UTickets</h1>
        </div>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="categories.html">Categorías</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2>Registro</h2>
        <form>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="dob">Fecha de Nacimiento</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="+51 987 654 321" required>
            </div>
            <div class="input-group">
                <label for="school">Escuela Profesional</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="input-group">
                <label for="student-code">Código Estudiante</label>
                <input type="text" id="student-code" name="student-code" required>
            </div>
            <button type="submit" class="register-button">Registrarse</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>UTickets</h3>
            </div>
        </div>
    </footer>
</body>
</html>
