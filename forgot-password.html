<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - UTickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>UTickets</h1>
        </div>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="categories.html">Categorías</a></li>
                
            </ul>
        </nav>
    </header>
    <section class="forgot-password">
        <h2>Recuperar Contraseña</h2>
        <form>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" class="send-code-button" onclick="sendCode()">Enviar Código</button>
            <div class="input-group">
                <label for="code">Código</label>
                <input type="text" id="code" name="code" required>
            </div>
            <button type="button" class="recover-button" onclick="redirectToChangePassword()">Recuperar</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>UTickets</h3>
            </div>
        </div>
    </footer>

    <script>
        function sendCode() {
            alert("Hemos enviado un código a su correo electrónico.");
        }
        function redirectToChangePassword() { 
            window.location.href = "change-password.html";
        }
    </script>
</body>
</html>
