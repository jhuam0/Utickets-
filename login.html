<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - UTickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>UTickets</h1>
        </div>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="categories.html">Categorías</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="login">
        <h2>Ingresar</h2>
        <form>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
            <button type="button" class="register-button" onclick="redirectToRegister()">Registrarse</button>
            <a href="#" class="forgot-password" onclick="redirectToForgotPassword()">Olvidé mi contraseña</a>
        </form>
    </section>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>UTickets</h3>
            </div>
        </div>
    </footer>

    <script>
        function redirectToRegister() {
            window.location.href = "register.html";
        }
        function redirectToForgotPassword() { 
            window.location.href = "forgot-password.html"; 
        }
    </script>
</body>
</html>
